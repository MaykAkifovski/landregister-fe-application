<div class="container">

  <h1>Land Register Form</h1>

  <p>
    Form Status: {{landRegister.status}}
  </p>

  <form [formGroup]="landRegister">

    <div formGroupName="titlePage">
      <h2>Title page</h2>
      <label>
        District court:
        <input type="text" formControlName="districtCourt" required>
      </label>
      <label>
        Land registry district:
        <input type="text" formControlName="landRegistryDistrict" required>
      </label>
      <label>
        Sheet number:
        <input type="text" formControlName="sheetNumber" required>
      </label>
    </div>

    <div formGroupName="inventoryRegister">
      <h2>Inventory register</h2>
      <label>
        Subdistrict:
        <input type="text" formControlName="subdistrict" required>
      </label>
      <label>
        Hall:
        <input type="text" formControlName="hall" required>
      </label>
      <label>
        Parcel:
        <input type="text" formControlName="parcel" required>
      </label>
      <label>
        Economic type:
        <input type="text" formControlName="economicType" required>
      </label>
      <label>
        Location:
        <input type="text" formControlName="location" required>
      </label>
      <label>
        Size:
        <input type="text" formControlName="size" required>
      </label>
    </div>

    <div formArrayName="owners">
      <h2>Owners</h2>
      <div>
        <button (click)="addOwner()">
          add Owner
        </button>
      </div>
      <div>
        <label>
          Index of owner to be removed:
          <input type="text" formControlName="index" required>
        </label>
        <button (click)="removeOwner(index)">
          add Owner
        </button>
      </div>

      <div *ngFor="let k of owners.controls;let i=index">
        <div [formGroupName]="i">
          <h3>Owner {{i + 1}}</h3>
          <label>
            Identity number:
            <input type="text" formControlName="identityNumber" required>
          </label>
          <label>
            Title:
            <input type="text" formControlName="title" required>
          </label>
          <label>
            First name:
            <input type="text" formControlName="firstName" required>
          </label>
          <label>
            Last name:
            <input type="text" formControlName="lastName" required>
          </label>
          <label>
            Date of Birth:
            <input type="text" formControlName="dateOfBirth" required>
          </label>
          <label>
            Postcode:
            <input type="text" formControlName="postcode" required>
          </label>
          <label>
            City:
            <input type="text" formControlName="city" required>
          </label>
          <label>
            Street:
            <input type="text" formControlName="street" required>
          </label>
          <label>
            Street number:
            <input type="text" formControlName="streetNumber" required>
          </label>
        </div>
      </div>
    </div>

    <div>
      <label>
        Reservation note:
        <input type="checkbox" formControlName="reservationNote" required>
      </label>
    </div>

    <button type="submit"
            class="btn btn-success"
            [disabled]="!landRegister.valid"
    >
      {{landRegister.valid ? 'Create land register' : 'Land register has missing fields'}}
    </button>
  </form>

  <app-land-register-component [landRegister]="landRegister.value"></app-land-register-component>
